<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style-login.css">
    <title>Mack Up</title>
</head>
<body>
    <!-- nav bar top -->
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="/assets/placeholder.jpg" alt="" width="30" height="24">
            </a>
            <div class="d-flex">
                <button type="button" class="btn btn-outline-primary" style="color: white;">Inicio</button>
                <button type="button" class="btn btn-outline-primary" style="color: white;">Subir</button>
                <a href="" class="btn btn-outline-primary"><i class="fa fa-user-circle" aria-hidden="true" style="color: white;"></i></a>
                <a href="" class="btn btn-outline-primary"><i class="fa fa-arrow-right-from-bracket" aria-hidden="true" style="color: white;"></i></a>
            </div>
        </div>
    </nav>
    <!-- nav bar top end -->

    <section class="box">
        <!-- start login -->
        <div class="container login rounded">
            <div class="row" style="height: 500px;">
                <div class="col-md-12 login-box">

                    <!-- start tabs -->
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="d-grid col-6 mx-auto nav-item" role="presentation">
                            <button class="nav-link" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">
                                Usuario
                            </button>
                        </li>
                        <li class="d-grid col-6 mx-auto nav-item" role="presentation">
                            <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">
                                Registrar Usuario
                            </button>
                        </li>
                    </ul>
                    <!-- end tabs -->

                    <!-- tabs -->
                    <div class="tab-content" id="pills-tabContent">

                        <!-- tab access -->
                        <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">

                            <h2 class="text-center">Inicio de sesi칩n</h2>
                            <p class="text-muted text-center">Ingresa tu nombre y contrase침a</p>
                            <form class="login-form">
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <div class="input-group-text"><i class="far fa-user" style="margin:5px 0"></i></div>
                                    </div>
                                    <input type="email" id="email" name="email" class="form-control input_user" placeholder="Nombre de usuario" autocomplete />
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key" style="margin:5px 0"></i></span>
                                    </div>
                                    <input type="password" id="password" name="password" autocomplete class="form-control input_pass" placeholder="Contrase침a">
                                </div>
                                <div class="row" style="margin-top: 130px;">
                                    <div class="d-grid col-6 mx-auto form-group">
                                        <button type="submit" class="btn btn-secondary btn-block" id="access" name="access">Acceder</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <!-- end tab access -->

                        <!-- tab register -->
                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                            <h2 class="text-center">Registro de usuario</h2>
                            <p class="text-muted text-center">Completa los datos de las casillas</p>
                            <form class="login-form">
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <div class="input-group-text"><i class="far fa-user" style="margin:5px 0"></i></div>
                                    </div>
                                    <input type="email" id="email" name="email" class="form-control input_user" placeholder="Nombre de usuario" autocomplete />
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-graduation-cap" style="margin:5px 0"></i></span>
                                    </div>
                                    <input type="user" id="user" name="user" autocomplete class="form-control input_pass" placeholder="Escuela">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="far fa-envelope" style="margin:5px 0"></i></span>
                                    </div>
                                    <input type="password" id="email" name="email" autocomplete class="form-control input_pass" placeholder="Correo">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key" style="margin:5px 0"></i></span>
                                    </div>
                                    <input type="password" id="password" name="password" autocomplete class="form-control input_pass" placeholder="Contrase침a">
                                </div>
                                <div class="row">
                                    <div class="d-grid col-6 mx-auto form-group">
                                        <button type="submit" class="btn btn-secondary btn-block" id="access" name="access">
                                            Registrarse
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- end tab register-->

                    </div>
                    <!-- end tabs -->

                </div>
            </div>
        </div>
        <!-- end login -->

    </section>
</body>

<!-- SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</html>
